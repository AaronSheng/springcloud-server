spring:
  application:
    name: eureka
    desc: SpringCloud eureka project
    version: 4.0.0
    packageName: com.aaron

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

server:
  port: 8085